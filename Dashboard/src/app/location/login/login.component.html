
<app-preloader *ngIf="showPreloader"></app-preloader>

<div style="height: 100px" class="container">
  <div *ngIf="invalidAuth" style="justify-content: center;
              font-size: 25px;
              color: white;
              background: #ff7c7c8a;
              border-radius: 8px;
              box-shadow: 2px 4px 14px 4px #eaacac61;" 
              class="row">
      <p style="padding: 20px;margin:0px" >Invalid email or password</p>
    </div>
</div>


<div *ngIf="!showPreloader" class="container">
  <div class="row pt-5">
    <div class="col-md-6 mx-auto">
      <div class="card rounded-7">
        <div class="card-header">
          <h3 class="mb-0">Login</h3>
        </div>
        <div class="card-body">
          <form (submit)="loginUser(loginForm)" #loginForm="ngForm" class="form">
            <div class="form-group">
              <label for="">Email</label>
              <input #email='ngModel' ngModel name="email" type="text" class="form-control rounded-7" required>
            </div>
            <div class="form-group">
              <label for="">Password</label>
              <input #password='ngModel' ngModel name="password" type="password" class="form-control rounded-7" required>
            </div>
            <button (click)="loginUser(loginForm);invalidAuth = false;"  class="btn btn-primary float-right">Login</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3 registerBlock mx-auto">
      <div style="display: flex; flex-direction: column;">
        <h3 style="align-self: center">or</h3>
        <button (click)= registerUser() class="createAccBtn">CREATE ACCOUNT</button>
      </div>
    </div>
  </div>
</div>
